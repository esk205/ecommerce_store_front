<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Simple Storefront</title>

<!-- 1️⃣ Reset + basic styling -->
<style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
        margin:0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
                     "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        background:#f4f7fa;
        color:#333;
    }
    a { text-decoration:none; color:inherit; }

    /* Header */
    header {
        background:#2c3e50;
        color:white;
        padding:1rem 2rem;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }
    header h1{ margin:0;font-size:1.75rem;}
    nav a {margin-left:1rem; font-weight:bold;}

    /* Product grid */
    main {
        max-width:1200px;
        margin:auto;
        padding:2rem 1rem;
    }
    .grid{
        display:grid;
        gap:1.5rem;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    .card{
        background:white;
        border-radius:.75rem;
        overflow:hidden;
        box-shadow:0 2px 8px rgba(0,0,0,.1);
        display:flex;
        flex-direction:column;
        transition:transform .15s ease;
    }
    .card:hover{ transform:translateY(-4px); }
    .card img{
        width:100%;
        aspect-ratio:3/2;
        object-fit:cover;
    }
    .card-content{
        padding:1rem;
        flex-grow:1;
        display:flex;
        flex-direction:column;
    }
    .title{font-size:1.15rem;font-weight:bold;margin-bottom:.5rem;}
    .price{color:#e74c3c;font-weight:bold;margin-top:auto;}
    button{
        background:#27ae60;
        color:white;
        border:none;
        padding:.75rem 1rem;
        margin-top:1rem;
        cursor:pointer;
        border-radius:.4rem;
        transition:background .15s ease;
    }
    button:hover{ background:#219150; }

    /* Footer */
    footer{
        text-align:center;
        padding:2rem 0;
        color:#777;
        font-size:.9rem;
    }
</style>
</head>

<body>

<header>
    <h1>My Storefront</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart (0)</a>
    </nav>
</header>

<main>
    <section class="grid" id="products"></section>
</main>

<footer>
    &copy; 2025 My Storefront – All rights reserved
</footer>


<!-- 2️⃣ Simple JS to populate products -->
<script>
const PRODUCTS = [
    {
        id:1,
        name:"Classic T‑Shirt",
        price:19.99,
        img:"https://picsum.photos/seed/p1/400/300"
    },
    {
        id:2,
        name:"Stylish Hoodie",
        price:39.99,
        img:"https://picsum.photos/seed/p2/400/300"
    },
    {
        id:3,
        name:"Denim Jeans",
        price:49.99,
        img:"https://picsum.photos/seed/p3/400/300"
    },
    {
        id:4,
        name:"Leather Jacket",
        price:89.99,
        img:"https://picsum.photos/seed/p4/400/300"
    },
    {
        id:5,
        name:"Sneakers",
        price:59.99,
        img:"https://picsum.photos/seed/p5/400/300"
    }
];

function renderProducts(){
    const container = document.getElementById('products');
    PRODUCTS.forEach(p=>{
        const card = document.createElement('div');
        card.className='card';

        card.innerHTML=`
            <img src="${p.img}" alt="${p.name}">
            <div class="card-content">
                <div class="title">${p.name}</div>
                <div class="price">$${p.price.toFixed(2)}</div>
                <button data-id="${p.id}">Add to Cart</button>
            </div>`;
        container.appendChild(card);
    });

    // simple add‑to‑cart counter
    document.querySelectorAll('button').forEach(btn=>{
        btn.addEventListener('click',()=>{
            const nav = document.querySelector('nav a:last-child');
            let count = parseInt(nav.textContent.match(/$(\d+)$/)[1]) + 1;
            nav.textContent = `Cart (${count})`;
        });
    });
}

renderProducts();
</script>
</body>
</html>
