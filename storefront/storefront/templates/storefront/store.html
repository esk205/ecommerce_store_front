<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Storefront{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #2a2a72;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2rem; }
    nav { margin-top: 0.5rem; }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #ffd700; }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      gap: 2rem;
    }
    footer {
      background: #2a2a72;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Sidebar filter menu */
    .filter-sidebar {
      width: 250px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      height: fit-content;
    }
    .filter-sidebar h3 {
      margin-top: 0;
    }
    .filter-sidebar select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    /* Product grid styling */
    .product-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card h3 { margin: 0.5rem 0; font-size: 1.2rem; }
    .product-card p { color: #666; font-size: 0.9rem; }
    .product-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #2a2a72;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .product-card button:hover {
      background: #ffd700;
      color: #2a2a72;
    }
  </style>
</head>
<body>
<header>
  <h1>My Storefront</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/store">Store</a>
  </nav>
</header>

<main>
  {% block content %}
  <!-- Sidebar Filter -->
  <aside class="filter-sidebar">
    <h3>Filter Products</h3>
    <label>Category</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>

    <label>Price</label>
    <select id="priceFilter">
      <option value="all">All Prices</option>
      <option value="low">Under $20</option>
      <option value="mid">$20 - $30</option>
      <option value="high">Over $30</option>
    </select>
  </aside>

  <!-- Product Grid -->
  <div class="product-grid" id="productGrid">
    <div class="product-card" data-category="electronics" data-price="low">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Electronics Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card" data-category="clothing" data-price="mid">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Clothing Product 1</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card" data-category="books" data-price="high">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h3>Books Product 1</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
  {% endblock %}
</main>

<footer>
  <p>&copy; 2025 My Storefront | All rights reserved</p>
</footer>

<script>
  const categoryFilter = document.getElementById('categoryFilter');
  const priceFilter = document.getElementById('priceFilter');
  const products = document.querySelectorAll('.product-card');

  function filterProducts() {
    const categoryValue = categoryFilter.value;
    const priceValue = priceFilter.value;

    products.forEach(product => {
      const productCategory = product.dataset.category;
      const productPrice = product.dataset.price;

      let categoryMatch = categoryValue === "all" || productCategory === categoryValue;
      let priceMatch = priceValue === "all" || productPrice === priceValue;

      product.style.display = (categoryMatch && priceMatch) ? "block" : "none";
    });
  }

  categoryFilter.addEventListener('change', filterProducts);
  priceFilter.addEventListener('change', filterProducts);
</script>
</body>
</html>
